<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition練習</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background: #ed6161;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            transition: all 0.5s cubic-bezier(.09, .88, .83, .1);
        }

        .box:hover {
            background: lightskyblue;
            color: #000;
            width: 400px;
        }
    </style>
</head>

<body>
    <div class="box">Hover Me</div>
</body>

</html>
