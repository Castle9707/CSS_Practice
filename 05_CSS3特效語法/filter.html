<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3濾鏡練習</title>
    <style>
        .img-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            transition: all 1s;
        }

        img {
            width: 300px;
        }

        .blur {
            filter: blur(10px);
        }

        .blur:hover {
            filter: blur(0px);
        }
    </style>
</head>

<body>
    <div class="img-container">
        <img class="blur" src="imgs/sea2.jpeg" alt="">
        <img class="sharpen" src="imgs/sea2.jpeg" alt="">
        <img class="invert" src="imgs/sea2.jpeg" alt="">
        <img class="opacity" src="imgs/sea2.jpeg" alt="">
        <img class="hue-rotate" src="imgs/sea2.jpeg" alt="">
    </div>
</body>

</html>
